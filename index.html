<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Mario UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Sixtyfour&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div id="star-container">
    <div id="star-pattern"></div>
    <div id="star-gradient-overlay"></div>
  </div>
  <div id="stripe-container">
    <div id="stripe-pattern"></div>
  </div>
  <div id="modal-wrapper">
    <div id="modal">
      <div id="modal-background"></div>
      <div id="modal-content">
        <div id="modal-message">
          <p id="countdown" class="sixty-four-font">Loading...</p>
          <div id="progress-bar">
            <div id="progress-fill"></div>
          </div>
          <p id="additional-info" class="inter-font">Counting down to our flight on October 22nd at 3:25 pm</p>
          <div id="modal-actions">
            <button type="button" class="modal-action">
              <div class="modal-action-pattern"></div>
              <div class="modal-action-fade"></div>
              <span class="modal-action-text inter-font">Yipee</span>
            </button>
            <button type="button" class="modal-action">
              <div class="modal-action-pattern"></div>
              <div class="modal-action-fade"></div>
              <span class="modal-action-text inter-font">DOUBLE YIPEE</span>
            </button>
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>

<div id="magic-mouse-container"></div>

<div id="cursor">
  <img 
    src="https://assets.codepen.io/1468070/Arrow+-+Cursor.png" 
    alt="Arrow Cursor" 
  />
  <div id="cursor-eyes">
    <div class="cursor-eye"></div>
    <div class="cursor-eye"></div>
  </div>
</div>
<!-- partial -->
  <script src='https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js'></script><script  src="./script.js"></script>

</body>
</html>
